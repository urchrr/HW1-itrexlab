<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="urchrr"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css"/>
  <title>Sign In</title>
</head>
<body class="page">

<div class="content">
  <form action="#" class="form">
    <div class="form__header">
      <h1 class="form__header-text ">Sign In</h1>
    </div>
    <label class="form__input-wrapper">
      <input class="form__input form__input_invalid form__input-icon_email" type="text" placeholder="Email"/>
      <span class="form__input-error  ">Email not found. Please check the spelling</span>
    </label>
    <label class="form__input-wrapper">
      <input class="form__input form__input_invalid form__input-icon_lock form__input_block-eye" type="text"
             placeholder="Password"/>
      <button class="form__input-block-eye"></button>
      <span class="form__input-error ">Password contain unsupported characters</span>
    </label>
    <button class="form__submit ">Sign In <span class="form__submit-schevron"></span></button>
    <a class="form__restore-link " href="./restorePassword.html">
      Forgot Password?
    </a>
  </form>
  <div class="content__footer">
    <p class="content__footer-text ">Don`t have an account?</p>
    <a class="content__footer-link" href="./signup.html">
      Sign Up
    </a>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="urchrr"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css"/>
  <title>Sign In</title>
</head>
<body class="page">

<div class="content">
  <form action="#" class="form">
    <div class="form__header">
      <h1 class="form__header-text ">Sign In</h1>
    </div>
    <div class="form__input-wrapper">
      <label for="signin-email" class="form__input-icon icon-email"></label>
      <input id='signin-email' class="form__input form__input_invalid" type="email" placeholder="Email"/>
      <span class="form__input-error  ">Email not found. Please check the spelling</span>
    </div>
    <div class="form__input-wrapper">
      <label for="signin-password" class="form__input-icon icon-lock"></label>
      <input id="signin-password" class="form__input form__input_invalid" type="password"
             placeholder="Password"/>
      <button class="form__input-icon icon-eye"></button>
      <span class="form__input-error ">Password contain unsupported characters</span>
    </div>
    <button class="form__submit">Sign In <span class="form__submit-schevron"></span></button>
    <a class="form__restore-link " href="./restorePassword.html">
      Forgot Password?
    </a>
  </form>
  <div class='footer'>
    <p class="footer-text ">Don`t have an account?</p>
    <a class="footer-link" href="./signup.html">
      Sign Up
    </a>
  </div>
</div>
</body>
</html>

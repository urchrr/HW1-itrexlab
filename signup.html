<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="urchrr"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css"/>
  <title>Sign Un</title>
</head>
<body class="page">

<div class="content">
  <header class="header">
    <h1 class="heading ">Sign Up</h1>
  </header>
  <main class="main">
    <form action="#" class="form">
      <label class="form__input-label">
        <input class="form__input  form__input-icon_person" type="text" placeholder="First Name"/>
      </label>
      <label class="form__input-label">
        <input class="form__input  form__input-icon_person" type="text" placeholder="Last Name"/>
      </label>
      <label class="form__input-label">
        <input class="form__input  form__input-icon_email" type="text" placeholder="Email"/>
      </label>
      <label class="form__input-label">
        <input class="form__input  form__input-icon_lock form__input_block-eye" type="text" placeholder="Password"/>
        <!--          <button class="form__block-eye"></button>-->
      </label>
      <label class="form__input-label">
        <input class="form__input  form__input-icon_accept form__input_block-eye" type="text"
               placeholder="Confirm Password"/>
        <!--          <button class="form__block-eye"></button>-->
      </label>
      <button class="form__submit ">Sign Up<span class="form__submit-schevron"></span></button>
    </form>
  </main>
  <footer class="footer">
    <p class="footer__text ">Already have an account?</p>
    <a href="./signin.html">Sign In</a>
  </footer>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="urchrr"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css"/>
  <title>Sign Un</title>
</head>
<body class="page">

<div class="content">
  <form action="/signin.html" class="form">
    <div class="form__header">
      <h1 class="form__header-text ">Sign Up</h1>
    </div>
    <div class="form__input-wrapper">
      <label for="signup-firstname" class="form__input-icon icon-person"></label>
      <input id="signup-firstname" class="form__input" type="text" placeholder="First Name"/>
    </div>
    <div class="form__input-wrapper">
      <label for="signup-secondname" class="form__input-icon icon-person"></label>
      <input id="signup-secondname" class="form__input" type="text" placeholder="Last Name"/>
    </div>
    <div class="form__input-wrapper">
      <label for="signup-email" class="form__input-icon icon-email"></label>
      <input id="signup-email" class="form__input" type="email" placeholder="Email"/>
    </div>
    <div class="form__input-wrapper">
      <label for="signup-password" class="form__input-icon icon-lock"></label>
      <input id="signup-password"  class="form__input" type="password" placeholder="Password"/>
      <button class="form__input-icon icon-eye"></button>
    </div>
    <div class="form__input-wrapper">
      <label for="signup-retype-password" class="form__input-icon icon-accept"></label>
      <input id="signup-retype-password" class="form__input" type="password"
             placeholder="Confirm Password"/>
      <button class="form__input-icon icon-eye"></button>
    </div>
    <button class="form__submit ">Sign Up<span class="form__submit-schevron"></span></button>
  </form>
  <div class='footer'>
    <p class="footer-text ">Already have an account?</p>
    <a class="footer-link" href="./signin.html">
      Sign In</a>
  </div>
</div>

</body>
</html>
